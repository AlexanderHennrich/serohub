{{ define "main" }}
<div class="row">
  <div class="column small-12">
    <article>
      <header>
          <h1>{{.Title}}</h1> 
          <a class="alert button" href="/admin">Add study</a>
      </header>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
  </article>
  <table><tr><th>Study name</th><th>Primary outcome</th></tr>
  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
      <tr>
        <td>
          <a href="{{.Permalink}}"> {{.Title}}</a>
        </td>
        <td>
          {{.Params.study_info.primary_outcomes}}
        </td>
        </tr>
  {{ end }}
</table>
  </div>
</div>
{{ end }}
